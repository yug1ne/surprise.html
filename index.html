<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #message {
            display: inline-block;
            font-size: 48px;
            color: #ff4d4d;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            white-space: nowrap;
            border-right: 4px solid #ff4d4d;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 1s;
            animation: blink-caret .75s step-end infinite;
        }
        #heart {
            display: none;
            width: 150px;
            height: 135px;
            position: relative;
            margin: 50px auto;
            animation: pulse 1s infinite;
        }
        #heart::before,
        #heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 75px;
            height: 120px;
            background: #ff4d4d;
            border-radius: 50px 50px 0 0;
        }
        #heart::before {
            left: 75px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        #heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        #button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }
        #button:hover {
            background-color: #e60000;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff4d4d; }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            70% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }

        .heart-fall {
            position: absolute;
            color: #ff4d4d;
            animation: fall linear infinite;
            opacity: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        
        @media (max-width: 600px) {
            #message {
                font-size: 32px;
            }
            #button {
                font-size: 20px;
                padding: 15px 30px;
            }
            #heart {
                width: 100px;
                height: 90px;
            }
            #heart::before,
            #heart::after {
                width: 50px;
                height: 80px;
            }
            #heart::before {
                left: 50px;
            }
        }
    </style>
</head>
<body>

    <button id="button">–ù–∞–∂–º–∏ –∑–¥–µ—Å—å</button>
    <div id="message"></div>
    <div id="heart"></div>

   
    <audio id="background-music" src="m/music.mp3"></audio>

    <script>
        document.getElementById('message').style.display = 'none';

        document.getElementById('button').addEventListener('click', function() {
            this.style.display = 'none';
            var message = document.getElementById('message');
            message.style.display = 'inline-block';

            
            var music = document.getElementById('background-music');
            music.play();

            
            createFallingHearts();

            var messages = [
                "–¢—ã –ø–æ–º–æ–≥–∞–µ—à—å –º–Ω–µ —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –∂–∏–≤—ã–º.",
                "–û–±—â–µ–Ω–∏–µ —Å —Ç–æ–±–æ–π –¥–µ–ª–∞–µ—Ç –º–æ–∏ –¥–Ω–∏ —è—Ä—á–µ.",
                "–° —Ç–æ–±–æ–π —è –∑–∞–±—ã–≤–∞—é –æ–±–æ –≤—Å–µ–º –ø–ª–æ—Ö–æ–º.",
                "–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å.",
                "–ë–æ–≥–∏–Ω—è, –Æ–ª–∏–∞–Ω–Ω–∞ üòÄ"
            ];
            var currentMessage = 0;
            var messageText = '';
            var i = 0;
            var speed = 100;

            function typeWriter() {
                if (i < messageText.length) {
                    message.textContent += messageText.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    setTimeout(function() {
                        fadeOutMessage();
                    }, 2000); 
                }
            }

            function fadeOutMessage() {
                message.style.transition = 'opacity 1s';
                message.style.opacity = 0;
                setTimeout(function() {
                    message.textContent = '';
                    message.style.opacity = 1;
                    i = 0;
                    currentMessage++;
                    if (currentMessage < messages.length) {
                        messageText = messages[currentMessage];
                        typeWriter();
                    } else {
                        message.style.borderRight = 'none';
                        showHeart();
                    }
                }, 1000);
            }

            function showHeart() {
                setTimeout(function() {
                    var heart = document.getElementById('heart');
                    heart.style.display = 'block';
                    
                    clearInterval(heartInterval);
                }, 500);
            }

            
            messageText = messages[currentMessage];
            typeWriter();
        });

       
        var heartInterval;
        function createFallingHearts() {
            heartInterval = setInterval(function() {
                var heart = document.createElement('div');
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = 5 + Math.random() * 5 + 's';
                heart.style.fontSize = 15 + Math.random() * 30 + 'px';
                heart.innerHTML = '‚ù§';
                document.body.appendChild(heart);
                setTimeout(function() {
                    heart.remove();
                }, 10000);
            }, 500);
        }
    </script>

</body>
</html>
